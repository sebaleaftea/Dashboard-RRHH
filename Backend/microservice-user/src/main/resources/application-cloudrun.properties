# Configuración para Cloud Run (GCP)
# Este perfil se activa automáticamente cuando la app corre en Cloud Run

# Puerto requerido por Cloud Run
server.port=8080

# Cloud SQL Connection usando Socket Factory (sin proxy)
# La conexión se hace directamente a través de la red privada de GCP
spring.datasource.url=jdbc:postgresql:///${DB_NAME:grh}?cloudSqlInstance=${CLOUD_SQL_INSTANCE}&socketFactory=com.google.cloud.sql.postgres.SocketFactory&user=${DB_USERNAME}&password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate para PostgreSQL
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Pool de conexiones optimizado para Cloud Run
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# Configuración de logging para GCP
logging.level.root=INFO
logging.level.com.microservice_user=INFO
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Desactivar Eureka y Config Server en Cloud Run
eureka.client.enabled=false
spring.cloud.config.enabled=false

# Spring Boot Actuator para healthchecks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true
